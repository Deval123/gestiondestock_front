<div class="col mb-3">
  <div class="col-md-12 m-lg-3 mb-3">
    <img src="assets/img/product.jpg" class="rounded-circle" width="200px" height="200px"/>
  </div>
  <hr>
  <div class="col-md-12">
    <div class="col-md-12 m-lg-4 mb-3">
      <h2><i class="fas fa-info-circle blue-color"></i>&nbsp;
        Information du {{origin}}</h2>
    </div>
    <div class="col-md-12">
      <form action="">
        <div class="row m-lg-3 mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Nom" aria-label="Nom">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Adresse 1" aria-label="Adresse 1">
          </div>
        </div>
        <div class="row m-lg-3 mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Prénom" aria-label="Prénom">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Adresse 2" aria-label="Adresse 2">
          </div>
        </div>
        <div class="row m-lg-3 mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="E-Mail" aria-label="E-Mail">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Ville" aria-label="Ville">
          </div>
        </div>
        <div class="row m-lg-3 mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Téléphone" aria-label="Téléphone">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Code postale" aria-label="Code postale">
          </div>
        </div>
        <div class="row m-lg-3 mb-3">
          <div class="col">
            &nbsp;
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Pays" aria-label="Pays">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-12 text-end m-lg-6">
    <button class="btn btn-danger me-3" (click)="cancelClick()">
      <i class="fas fa-ban"></i>&nbsp;Annuler
    </button>
    <button class="btn btn-primary me-3" (click)="saveClick()">
      <i class="fas fa-save"></i>&nbsp;Enregistrer
    </button>
  </div>
</div>
