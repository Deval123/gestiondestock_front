<div class="col mb-3">
  <div class="col-md-12">
    <div class="col-md-12 m-lg-4 mb-3">
      <h2>Nouvelle categorie</h2>
    </div>
    <div class="col-md-12">
      <form action="">
        <div class="m-lg-3">
          <div class="col mb-3">
            <input type="text" class="form-control" placeholder="Code categorie" aria-label="Code categorie">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Description" aria-label="Description">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-12 text-end m-lg-6">
    <button class="btn btn-danger me-3" (click)="cancel()">
      <i class="fas fa-ban"></i>&nbsp;Annuler
    </button>
    <button class="btn btn-primary me-3">
      <i class="fas fa-save"></i>&nbsp;Enregistrer
    </button>
  </div>
</div>
