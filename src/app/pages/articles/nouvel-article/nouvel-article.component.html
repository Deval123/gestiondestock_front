<div class="col mb-3">
  <div class="col-md-12 m-lg-3 mb-3">
    <img src="assets/img/product.jpg" class="rounded-circle" width="200px" height="200px"/>
  </div>
  <hr>
  <div class="col-md-12">
    <div class="col-md-12 m-lg-4 mb-3">
      <h2><i class="fas fa-info-circle blue-color"></i>&nbsp;
      Information de l'article</h2>
    </div>
    <div class="col-md-12">
      <form action="">
        <div class="row m-lg-3 mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Code article" aria-label="Code article">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Désignation" aria-label="Désignation">
          </div>
        </div>
        <div class="row m-lg-3 mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Prix unitaire HT" aria-label="Prix unitaire HT">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Taux TVA" aria-label="Taux TVA">
          </div>
        </div>
        <div class="row m-lg-3 mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Prix unitaire TTC" aria-label="Prix unitaire TTC">
          </div>
          <div class="col">
            <select class="form-select" aria-label="Default select example">
              <option selected>Selectionner une categorie</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-12 text-end m-lg-6">
    <button class="btn btn-danger me-3" (click)="cancel()">
      <i class="fas fa-ban"></i>&nbsp;Annuler
    </button>
    <button class="btn btn-primary me-3">
      <i class="fas fa-save"></i>&nbsp;Enregistrer
    </button>
  </div>
</div>
